<nav class="container-fluid bg-white py-2 shadow-sm" style="background-color: blanchedalmond;">
  <div class="row align-items-center">
    <!-- Logo à gauche -->
    <div class="col-lg-4 col-12">
      <a class="brand" [routerLink]=""
        >GALSEN<span style="color: red">AUTO</span></a
      >
    </div>

    <!-- Liens au milieu (visibles uniquement si authentifié) -->
    <div
      class="col-lg-4 col-12 d-flex justify-content-center"
      *ngIf="dataInfosService.isLoggedIn$ | async"
    >
      <a [routerLink]="" class="link me-3"
        ><i class="bi bi-house-door-fill"></i>Accueil</a
      >
      <a routerLink="/location" class="link"
        ><i class="bi bi-calendar-date"></i>Location</a
      >
    </div>

    <!-- Liens à droite -->
    <div class="col-lg-4 col-12 d-flex justify-content-end ms-auto">
      <a routerLink="/login" class="link" *ngIf="!isAuthenticated"
        ><i class="bi bi-box-arrow-in-right"></i>Se connecter</a
      >
      <a routerLink="/" class="link" *ngIf="isAuthenticated" (click)="logout()"
        ><i class="bi bi-box-arrow-right"></i>Se déconnecter</a
      >
    </div>
  </div>
</nav>
