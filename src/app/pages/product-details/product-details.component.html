<main class="container mt-5 mb-5">
  <div class="row productBox">
    <div class="col-lg-4 col-12 mt-5">
      <img src="{{ getProductDetails.img }}" alt="imgDetails" />
    </div>
    <div class="col-lg-4 col-12 mt-5">
      <h6>{{ getProductDetails.name }}</h6>
      <p class="mt-3">{{ getProductDetails.desc }}</p>
      <p>
        <span class="mt-3 mb-5 fw-medium"
          ><i class="bi bi-currency-dollar"></i></span
        >{{ getProductDetails.price | number }}
      </p>
      <button class="btn btn-md btn-warning" routerLink="/location/getProductDetails.id">
        Louer <i class="bi bi-calendar-plus"></i>
      </button>
    </div>
  </div>
</main>
